name: CI/CD - Build and Deploy Svelte App

on:
  push:
    branches:
      - develop-svelte
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js をセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'

      # @sveltejs/adapter-static をインストール
      - name: Install adapter-static
        run: npm install @sveltejs/adapter-static

      # @splidejs/svelte-splide をインストール
      - name: Install svelte-splide
        run: npm install @splidejs/svelte-splide

      # ビルドコマンドを実行
      - name: Build Svelte App
        run: npm run build

      - name: Deploy to server via SSH
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/*"
          target: ${{ secrets.SERVER_PATH }}
